<!DOCTYPE html>
<html>
<head>
	<title>Locations</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			text-align: left;
			padding: 8px;
			border-bottom: 1px solid #ddd;
		}
		th {
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
	<h1>Locations</h1>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Radius (meters)</th>
				<th>Latitude</th>
				<th>Longitude</th>
			</tr>
		</thead>
		<tbody>
			<script>
				fetch('https://sensornetwork.diptsrv003.bth.se/api/v3/locations?')
					.then(response => response.json())
					.then(data => {
						let rows = '';
						for (let i = 0; i < data.length; i++) {
							rows += `<tr>
								<td>${data[i].id}</td>
								<td>${data[i].name}</td>
								<td>${data[i].radiusMeters}</td>
								<td>${data[i].position.lat}</td>
								<td>${data[i].position.long}</td>
							</tr>`;
						}
						document.getElementById('locationTableBody').innerHTML = rows;
					})
					.catch(error => console.error(error));
			</script>
		</tbody>
	</table>
</body>
</html>
